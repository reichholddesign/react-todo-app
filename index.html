<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
  </head>
  <body>
    <main>
    <h1>Node.js Todo App</h1>
    <section>
      <h2>Add a todo</h2>
      <label for="new-task-name">Task</label>
      <input id="new-task-name" placeholder="Task" type="text">
      <label for="new-task-date">Date</label>
      <input id="new-task-date" type="date">
     
      <button id="add-task">Add</button>
      <span id="confirmation"></span>
    </section>
    <section>
      <h2>Search todos</h2>
    <!-- <input id="taskName" type="text" name="" placeholder="Enter Task"> -->
    <label for="taskDate">Search by date: </label>
    <input id="taskDate" type="date">
    <button id="clickMe" type="button" name="button">Search</button>
    <br><br>
    <button id="all-todos" type="button" name="all-todos">Show all todos</button>
  </section>
</main>
<div id="check-todos-ctn">

</div>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
